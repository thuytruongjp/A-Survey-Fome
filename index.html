<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey-form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for the time to help us improve the platform</p>
        <form id="survey-form">

            <div class="input-heading">

                <label id="name-label">Name<input id="name" type="text" required placeholder="Enter your name" name="name" class="form-inputs"/></label><br>
                <label id="email-label">Email<input id="email" type="email" required placeholder="Enter your email" name="email" class="form-inputs"/></label><br>
                <label id="number-label">Age (optinal)<input id="number" type="number" placeholder="Age" min="10" max="90" name="number" class="form-inputs"/></label><br>
                <label id="model">Which option best describes your current role?<br>
                    <select id="dropdown" class="form-inputs">
                        <option value="">Select current role</option>
                        <option value="1">Students</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            
            
                <label>Would you recommend freeCodeCamp to a friend?</label><br>
                <label><input class=inline type="radio" value="" name=""/>Definitely</label><br>
                <label><input class=inline type="radio" value="" name=""/>Maybe</label><br>
                <label><input class=inline type="radio" value="" name=""/>Not sure</label><br>
                <label>What is your favorite feature of freeCodeCamp?<br>
                    <select>
                        <option value="">Select an option</option>
                        <option value="1">Challanges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>

                    </select>

                </label>
            
            
                <label>What would you like to see improved? (Check all that apply)</label><br>
                <label><input id="checkbox" class=inline type="checkbox" name="position" value="frontend" required />Front-end Projects</label><br>
                <label><input id="checkbox" class=inline type="checkbox" name="position" value="backend" required />Back-end Projects</label><br>
                <label><input id="checkbox" class=inline type="checkbox" name="position" value="data" required />Data Visualization</label><br>
                <label><input id="checkbox" class=inline type="checkbox" name="position" value="Challanges" required />Challenges</label><br>
                <label><input id="checkbox" class=inline type="checkbox" name="position" value="Opensource" required />Open Source Community</label><br>
                <label><input id="checkbox" class=inline type="checkbox" name="position" value="Gitter" required />Gitter help rooms</label><br>
                <label><input id="checkbox" class=inline type="checkbox" name="position" value="Videos" required />Videos</label><br>
                <label><input id="checkbox" class=inline type="checkbox" name="position" value="City" required />City Meetups</label><br>
                <label><input id="checkbox" class=inline type="checkbox" name="position" value="wiki" required />Wiki</label><br>
                <label><input id="checkbox" class=inline type="checkbox" name="position" value="forum" required />Forum</label><br>
                <label><input id="checkbox" class=inline type="checkbox" name="position" value="additional" required />Additional Couses</label><br>
                <label id="textarea">Any comments or suggestions?<br>
                    <textarea id="textarea" name="instructions" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
                </label><br>
            
            <input id="submit" type="submit" value="Submit" class="submit-button"/>
        

        </form>

    </div>
    </body>
</html>
